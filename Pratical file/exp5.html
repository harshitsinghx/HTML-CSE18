<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2><center>Student Registration Form</center></h2>
    
    <hr color="black" size="1px" width="100%"/>

    
    <form action="">
        
        
        <label for="name">Full Name:</label>
        <input type="text" placeholder="Enter your full name">
        <br><br>

        
        <label for="">Email:</label>
        <input type="email" id="" name="" placeholder="Enter valid email address">
        <br><br>

        
        <label for="">Password:</label>
        <input type="email" id="" placeholder="Enter">
        <br><br>

        
        <label for="">Gender:</label>
        <input type="radio" name="" id="">Female
        <input type="radio" name="" id="">Male
        <input type="radio" name="" id="">Other
        <br><br>

        <label for="">Course</label>
        <select name="selected courses" id="course">
            <option value="">--Select Course--</option>
            <option value="">Mathematics</option>
            <option value="">DS</option>
            <option value="">WD Workshop</option></select><br><br>

        <label for="contactnumber">Contact No:</label>
        <input type="tel" name="" id="" pattern="[0,9]{10}" placeholder="10-digit number"><br><br>
        
        <label for="">Address:</label><br>
        <textarea id="" name="" placeholder="Enter your address" cols="40" ></textarea>
        <br><br>

        
        <input type="Submit" value="Register">
        <input type="submit" value="submit">

        <hr color="black" size="1px" width="100%"/>
        <h6><center>&copy; 2025 Student Regiistration Portal</center></h6>


    </form>
</body>
</html>
