         main{
            width: 900px;

            flex-wrap: wrap;

         }
         .box{

            height: 200px;
            background-color: coral;
         }

         section{
            width: 900px;
            height: 300px;
            background-color: aqua;
            margin: 10px auto;

         }
         #left{
            flex-grow: 1;
            background-color: lightslategray;
         }
         #right{
            flex-grow: 2;
            background-color: lightsteelblue;
         }

    </style>
