<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1><center>Student Registration Form</h1></center>
    <hr>
    
    <form action="">
        <label for="Name">Full Name</label>
        <input type="text" placeholder="Enter Your Name">
        <br><br>
        <label for="email">Email</label>
        <input type="text" placeholder="Enter your Email">
        <br><br>
        <label for="Password">Password</label>
        <input type="text" id="" placeholder="Enter Password">
        <br><br>
        <label for="Gender">Gender</label>
        <input type="Radio">Male
        <input type="radio">Female
        <input type="radio">Other
        <br><br>
        <label for="Course">Course</label>
        <select name="select Course" id="Course">
            <option value="">--select option--</option>
            <option value="">CSE</option>
            <option value="">CSE-AI&ML</option>
            <option value="">CSE-DS</option>
            <option value="">CSE-IOT</option>

        </select><br><br>
        <label for="Contact">Contact No.</label>
        <input type="tel" name="" id=""  placeholder="Enter your number">
        <br><br>
        <label for="Address">Address</label><br>
        <textarea name="" id="" placeholder="Enter your Address" cols="40"></textarea>
        <br>

        <input type="Submit" value="Register">
        <input type="submit" value="submit">
        <br><br>

        <hr/>
        <h6><center>&copy; 2025 Student Regiistration Portal</center></h6>

        
        
    </form>
   
</body>
</html>
